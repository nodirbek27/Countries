<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="site-header">
    <div class="site-header-container container">
      <a class="site-header-logo-link" href="index.html">Where in the world?</a>
      <button class="bg-dark-button" type="button">
        <span class="bg-dark-button-inner">
          <svg class="bg-dark-button-inner-img" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.553 13.815c-3.884 0-7.034-2.887-7.034-6.447 0-1.343.448-2.586 1.212-3.618-3.04.945-5.231 3.581-5.231 6.688 0 3.9 3.45 7.062 7.704 7.062 3.389 0 6.266-2.007 7.296-4.796a7.458 7.458 0 0 1-3.947 1.111Z" fill="#fff" stroke="currentColor" stroke-width="1.25"/></svg>
          <span class="bg-dark-button-inner-text">Dark Mode</span>
        </span>
      </button>
    </div>
  </div>

  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <div class="container">
      <a class="main-page-link" href="index.html">
        <svg class="main-page-link-img" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="m6.464 4.107 1.179 1.179-3.89 3.889h14.85v1.65H3.753l3.89 3.889-1.179 1.179L.572 10l5.892-5.893Z" fill="currentColor"/></svg>
        <span class="main-page-link-text">Back</span>
      </a>

      <!-- COUNTRY -->
      <div class="country">
        <img class="country-img" src="img/flag-belgium-big.jpg" alt="Belgium flag" width="560" height="401" srcset="img/flag-belgium-big.jpg 1x, img/flag-belgium-big@2x.jpg 2x">
        <!-- COUNTRY-INFO -->
        <div class="country-info">
          <h2 class="country-info-heading">Belgium</h2>
          <div class="country-info-list">
            <dl class="country-info-item">
              <div class="country-info-text">
                <dt class="country-info-title">Native Name:</dt>
                <dd class="country-info-value">Belgie</dd>
              </div>
              <div class="country-info-text">
                <dt class="country-info-title">Population:</dt>
                <dd class="country-info-value">11,319,511</dd>
              </div>
              <div class="country-info-text">
                <dt class="country-info-title">Region:</dt>
                <dd class="country-info-value">Europe</dd>
              </div>
              <div class="country-info-text">
                <dt class="country-info-title">Sub Region:</dt>
                <dd class="country-info-value">Western Europe</dd>
              </div>
              <div class="country-info-text">
                <dt class="country-info-title">Capital:</dt>
                <dd class="country-info-value">Brussels</dd>
              </div>
            </dl>
            <dl class="country-info-item">
              <div class="country-info-text">
                <dt class="country-info-title">Top Level Domain:</dt>
                <dd class="country-info-value">Be</dd>
              </div>
              <div class="country-info-text">
                <dt class="country-info-title">Currencies:</dt>
                <dd class="country-info-value">Euro</dd>
              </div>
              <div class="country-info-text">
                <dt class="country-info-title">Languages:</dt>
                <dd class="country-info-value">Dutch, French, German</dd>
              </div>
            </dl>
          </div>
          <div class="border-countries">
            <h2 class="border-countries-title">Border Countries:</h2>
            <a class="border-country-link" href="#">France</a>
            <a class="border-country-link" href="#">Germany</a>
            <a class="border-country-link" href="#">Netherlands</a>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>
</html>
